
{% load staticfiles %}
{% include "headers/standard.html" %}
<div id="contents">
	<div id="pagetitle">
		<h1>Add Tenant</h1>
	</div>
<form method="post">{% csrf_token %}
	<table id="manage-user-table">
		<tr>
			<td>Tenant:</td><td>{{ form.tenant }}</td><td>{{ form.tenant.errors }}</td>

    <input type="submit" value="Submit" />

</form>
</div>
