{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "css/promanage.css" %}" />
<div id="header">
	<table id="header-table">
		<tr>
			<td id="logo-td">
				<img id="logo" src="{% static "images/promanage_logo.png" %}"/>
			</td>
			<td id="text-td">
				Property Manager 2015
			</td>
		</tr>
	</table>
</div>
<div id="contents">
	<div id="pagetitle">
		<h1>Login</h1>
	</div>
	
	{% if form.errors %}
		<p>Your username and password didn't match</p>
	{% endif %}
<form method="post">{% csrf_token %}
	<table id="manage-user-table">
		<tr>
			<td>Username:</td><td>{{ form.username }}</td><td>{{ form.username.errors }}</td>
		</tr>
		<tr>
			<td>Password:</td><td>{{ form.password }}</td><td>{{ form.password.errors }}</td>
		</tr>
	</table>


    <input type="submit" value="Login" />
	<input type="hidden" name="next" value="{% url 'properties:landing'%}">
</form>
</div>
