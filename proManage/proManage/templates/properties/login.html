{% load staticfiles %}
{% include "headers/standard.html" %}
<div id="contents">
	<div id="pagetitle">
		<h1>Login</h1>
	</div>
	
	{% if form.errors %}
		<p>Your username and password didn't match</p>
	{% endif %}
<form method="post">{% csrf_token %}
	<table id="manage-user-table">
		<tr>
			<td>Username:</td><td>{{ form.username }}</td><td>{{ form.username.errors }}</td>
		</tr>
		<tr>
			<td>Password:</td><td>{{ form.password }}</td><td>{{ form.password.errors }}</td>
		</tr>
	</table>


    <input type="submit" value="Login" />
	<input type="hidden" name="next" value="{% url 'properties:landing'%}">
</form>
</div>
