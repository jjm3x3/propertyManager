{% load staticfiles %}
{% include "headers/standard.html" %}
<div id="contents">
	<div id="pagetitle">
		<h1>Manage Report</h1>
	</div>
<form enctype="multipart/form-data" method="post">{% csrf_token %}
	<table id="manage-user-table">
		<tr>
			<td>File Description:</td><td>{{ form.fileDescription }}</td><td>{{ form.fileDescription.errors }}</td>
		</tr>
		<tr>
			<td>File:</td><td>{{ form.fileBytes }}</td><td>{{ form.fileBytes.errors }}</td>
		</tr>
	</table>


    <input type="submit" value="Submit" />
	<input type="button" value="Cancel" onclick="window.location='{% url 'properties:report_list'%}';"/>
  {% if not isNew %}
  <input id="delete_button" type="button" value="Delete" onclick="window.location='{% url 'properties:report_delete' object.id%}';"/> 
  {% endif %}
</form>

</div>
